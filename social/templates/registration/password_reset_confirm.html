{% extends 'social/base.html' %}

{% block content %}
  <div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8 page">
      {% if validlink %}
      <h4>Change password</h4>
      <form method="post">
        {% csrf_token %}

        <div class="form-group">
          <input id="new_password1" class="form-control" type="password" name="new_password1" placeholder="New Password" value="">
        </div>

        <div class="form-group">
          <input id="new_password2" class="form-control" type="password" name="new_password2" placeholder="Repeat New Password" value="">
        </div>

        <button class="btn btn-success" type="submit">Change</button>
      </form>
      {% else %}
      <h4>Oops!</h4>
      <p>The password reset link is invalid, possibly because it has already been used. Please request a new password reset.</p>
      {% endif %}
    </div>
    <div class="col-md-2"></div>
  </div>
{% endblock %}
