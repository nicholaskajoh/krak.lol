<div class="modal fade" id="newPostModal" tabindex="-1" role="dialog" aria-labelledby="newPostModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- form -->
            <form class="post-form" method="post" action="" enctype="multipart/form-data" autocomplete="off" data-form-type="newPost">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="newPostModalLabel">Hey...what's funny around?</h4>
                </div>

                <div class="modal-body">
                    <div id="newPostOtherErrors" class="text-danger"></div>

                    {% csrf_token %}

                    <!-- post title -->
                    <div class="form-group">
                        <div id="newPostTitleErrors" class="text-danger"></div>

                        <input id="title" class="form-control" type="text" name="title" placeholder="Title" value="">
                    </div>
                    <!-- #post title -->

                    <!-- post content -->
                    <div class="form-group">
                        <div id="newPostContentErrors" class="text-danger"></div>

                        <textarea id="postContentEdit" class="form-control" type="text" rows="4" name="content" placeholder="Content" value=""></textarea>
                    </div>
                    <!-- #post content -->

                    <!-- post featured image -->
                    <div class="form-group">
                        <div id="newPostFeaturedImageErrors" class="text-danger"></div>

                        <div class="form-group">
                            <input class="file" type="file" name="featured_image" style="display: none;">
                            <div class="row file-input">
                                <div class="col-lg-11 col-md-10 col-sm-10 col-xs-10">
                                    <input type="text" class="form-control" disabled placeholder="Featured Image">
                                </div>
                                <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
                                    <a class="choose-file" href="javascript:void(0);"><i class="fa fa-paperclip"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- #post featured image -->
                </div>
                <div class="modal-footer">
                    <button id="newPostButton" class="btn btn-success" type="submit">Post <i id="newPostSpinner" class="fa fa-spinner fa-spin" style="display: none;"></i></button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </form>
            <!-- #form -->
        </div>
    </div>
</div>
